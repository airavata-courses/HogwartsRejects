apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - image: docker.io/gkiran292/api-gateway
        name: api-gateway
        ports:
        - containerPort: 8090
      restartPolicy: Always