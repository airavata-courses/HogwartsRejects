---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: kafka-broker-2
spec:
  template:
    metadata:
      labels:
        app: kafka
        id: "2"
    spec:
      containers:
      - name: kafka
        image: wurstmeister/kafka
        ports:
        - containerPort: 9092
        env:
        - name: KAFKA_ADVERTISED_PORT
          value: "9094"
        - name: KAFKA_ADVERTISED_HOST_NAME
          value: "kafka-2"
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: zoo1:2181
        - name: KAFKA_BROKER_ID
          value: "2"